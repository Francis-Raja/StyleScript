<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style1.css">
    <title>Profile Page</title>
</head>
<body>
    <h4>Personal Details</h4>    
    <p>Hi!, Below are the details required for storing your personal information. Kindly fill up the details and click on the submit button.</p>
    <div style="background-color:white; width: 355px;">
        <br>
        <img src="../Container/wall.jpg" alt="Picture1" class="image_field">
        <label class="label_field">Full Name</label>
        <br>
        <input class="text_box" type="text" value placeholder="Enter your name">
        <br>
        <label class="label_field">Email ID</label>
        <br>
        <input class="text_box" type="text" value placeholder="Enter your mail address">
        <br>
        <label class="label_field">Phone Number</label>
        <br>
        <input class="text_box" type="text" value placeholder="Enter your mobile number">
        <br><br>
        <button class="button_box">Submit</button>
        <button class="button_box">Reset</button>
        <br><br><br>    
</body>
</html>
